<html>
<head>
    <title>Drawing pixels!</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <div id = "pixelContainer">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker"> 
            <br>
            Nr. of Rows:
            <input class="element" type="number" id="inputHeight" name="height" min="1" max="40" value="10"> 
            <br>
            Nr. of Cols:
            <input class="element" type="number" id="inputWeight" name="width" min="1" max="40" value="10">
            <br>
            <button class="element" id="drawCanvas" type="submit">Draw Canvas</button>
            <button class="element" id="clear" type="button">Clear</button>
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker" value="#00ffe4">
    </div>
    <div id="pixelDrawing">
    <h2>Enjoy Drawing</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
